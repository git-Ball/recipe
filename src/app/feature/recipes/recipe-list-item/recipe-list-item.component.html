
<div class="display-content" *ngIf="recipe" >
    <img *ngIf="recipe.img" src="{{recipe.img}}" alt="">
    <img *ngIf="!recipe.img"  src="../../../../assets/no-image.jpg" alt="" >
    <!-- <img src="./../../../assets/mandja.jpg" alt=""> -->
  <a class="img-title" >{{recipe.recipeName}}</a>
  <a class="img-details" href="recipes/{{recipe.objectId}}">Details</a>
   
</div>
