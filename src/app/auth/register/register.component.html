    <!-- <section id="login-page" class="auth"> -->
        <form id="register" [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">
            <!-- <div class="container"> -->
        
              <h1 class="auth-heading">Register</h1>
              
               <!-- <div class="error-msg"></div> -->
               <!-- Username -->
              <label for="username">Username:</label>

              <ng-container *ngIf="registerFormGroup.controls['username'].touched && registerFormGroup.controls['username'].invalid">
                <div *ngIf="registerFormGroup.controls['username'].errors['required']" class="error-msg">
                  Username is required!
                </div>
                <div *ngIf="registerFormGroup.controls['username'].errors['minlength']" class="error-msg">
                  Username must be at least 5 characters long!
                </div>

              </ng-container>
              <input formControlName="username" [class.error-input]="registerFormGroup.controls['username'].touched && registerFormGroup.controls['username'].invalid" type="text" id="username" name="username" placeholder="masterChef"/>

           
              <!-- Passwords -->
              <div formGroupName="passwords">
                
               
        
                  <label for="password">Password:</label>

                  <ng-container *ngIf="passwordGroup.controls['password'].touched && passwordGroup.controls['password'].invalid">
                    <div *ngIf="passwordGroup.controls['password'].errors['required']" class="error-msg">
                      Password is required!
                    </div>
                    <div *ngIf="passwordGroup.controls['password'].errors['minlength']" class="error-msg">
                      Password must be at least 5 characters long!
                    </div>
                  </ng-container>
                  
                  <input formControlName="password" type="password" id="password" name="password" placeholder="*****"/>
               
                
               <label for="repass">Repeat Password:</label>
                <input formControlName="repass" type="password" id="repass" name="repass" placeholder="*****" />

               
              </div>

           
         
              <button [disabled]="registerFormGroup.invalid" type="submit" id="submit-button" class="btn-submit" value="Register"> Register</button>
              <p class="field">
                <!-- <span> -->
                     <a routerLink="/login">Sign up</a>
                  <!-- <a @click=${(event) => redirect(event)} href="/register"
                    >here</a -->
                 <!-- </span -->
                >
              </p>
            <!-- </div> -->
          </form>
        <!-- </section> -->
